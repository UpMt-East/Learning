<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理画面｜商品登録内容確認</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="form-group col-sm-10 col-sm-offset-1">
                <h2 class="page-header">商品登録確認ページ</h2>
            </div>
            <form method="post" action="/admin/register/item/complete" th:object="${item_model}" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 col-sm-offset-1 control-label">商品名</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{itemName}" th:value="*{itemName}" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 col-sm-offset-1 control-label">種別</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{itemType}" th:value="*{itemType}" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 col-sm-offset-1 control-label">価格</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{price}" th:value="*{price}" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 col-sm-offset-1 control-label">画像</label>
                    <div class="col-sm-9">
                        <input type="hidden" th:field="*{imageCode}" th:value="*{imageCode}">
                        <img th:field="*{imageCode}" th:src="*{imageCode}" style="width:100%;"/>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-5">
                    <button type="submit" class="btn btn-primary btn-block">商品を登録する</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
